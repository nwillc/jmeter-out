
apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    testCompile 'junit:junit:4.12',
            'org.assertj:assertj-core:1.7.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.nwillc.jmeterout.JMeterSummary'
    }
}
